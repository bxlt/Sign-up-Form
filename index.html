<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="imgCol">
        <div id="titleRow">
            <img src="./media/odin-lined.png" alt="">
            GTA Flight School!
        </div>
    </div>
    
    <div id="textCol">
        <div>Experience Flying
            See what it is like to fly a plane for yourself with an introductory flight.</div>
            <h3>Contact us!</h3><br>
            <form action="">
            <div class="formRow">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="formRow">
                <label for="lname">First name:</label><br>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="formRow">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="uEmail">
            </div>
            <div class="formRow">
                <label for="phone">Phone Number</label><br>
            <input type="number" id="phone" name="uPhone">
            </div>
            <div class="formRow">
                <label for="pw">Password</label><br>
                <input type="password" id="pw" name="pw">
            </div>
            <div class="formRow">
                <label for="lname">Confirm Password</label><br>
                <input type="password" id="cPw" name="cPw">
            </div>
            <button type="submit">Create Account</button>
        </form>

        <div>Already have an account? Log in</div>
    </div>
</body>
</html>
